<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preload" href="fonts/OpenSans-Bold.woff" as="font">
  <link rel="preload" href="fonts/OpenSans-Bold.woff2" as="font">
  <link rel="preload" href="fonts/OpenSans-Light.woff" as="font">
  <link rel="preload" href="fonts/OpenSans-Light.woff2" as="font">
  <link rel="preload" href="fonts/OpenSans-Regular.woff" as="font">
  <link rel="preload" href="fonts/OpenSans-Regular.woff2" as="font">
  <link rel="preload" href="fonts/OpenSans-SemiBold.woff" as="font">
  <link rel="preload" href="fonts/OpenSans-SemiBold.woff2" as="font">
  <title>Велосипеды</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <button class="header__btn-menu" alt="Открыть меню"></button>
      <nav class="header__nav header__nav--nojs header__nav--active">
        <a href="#">О нас</a>
        <a href="#">Виды велосипедов</a>
        <a href="#">Видео про велосипеды</a>
        <a href="#">Контакты</a>
      </nav>
    </div>
    <div class="header__wrapper">
      <div class="header__img">
        <img src="img/bike-desktop@1x.jpg" alt="Велосипед" width="1440" height="825">
      </div>
      <div class="header__container">
        <div class="header__text">
          <a alt="Лого сайта">
            <svg width="68" height="21">
              <use xlink:href="img/sprite.svg#logo"></use>
            </svg>
          </a>
          <h1>Мы продаем велосипеды</h1>
          <p>Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
        </div>
        <form class="header__form">
          <p>Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
          <label>
            <input id="header__input-name" type="text" placeholder="Введите Ваше Имя" required="" pattern="[A-Za-zА-Яа-яЁё\s]+$">
          </label>
          <label>
            <input id="header__input-tel" type="tel" placeholder="Введите Ваш номер телефона" required="" pattern="[0-9]{11}" title="ПРИМЕР: 89997774455">
          </label>
          <button type="submit">Подобрать велосипед мечты</button>
        </form>
      </div>
    </div>
  </header>
  <script src="js/menu.js"></script>
</body>
</html>
